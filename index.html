<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" href="styles/style.css" type="text/css">
    <title>Le convertisseur de temps</title>
</head>

<body>
    <div id="wrapper">
        <header class="main-header">
            <h1>On maitrise le temps</h1>
        </header>
        <main>
            <article class="main-article">
                <h2>Convertir les secondes<span> en Heures, Minutes, Secondes</span></h2>
                <section action="#" class="container">
                    <p>Entrez un nombre en Secondes :</p>
                    <textarea rows="1" id="userSeconds" class="userSeconds"></textarea>
                    <button type="submit" class="secondSubmit" id="secondSubmit">Calculer</button>
                </section>
            </article>
        </main>
        <aside>
            <p class="affichage"></p>
        </aside>
        <script type="text/javascript" src="app.js"></script>
    </div>

</body>

</html>
